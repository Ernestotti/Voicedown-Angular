<div>
    <h1>{{title}}</h1>
    <app-button name={{buttonName}} (newItemEvent)="openDraft()"></app-button>
    <br>
    <app-draft *ngIf="show" (draftContentEvent)="getDraftContent($event)"></app-draft>
    <div *ngFor="let note of notes">
        <app-note draft={{note}}></app-note>
    </div>
</div>
